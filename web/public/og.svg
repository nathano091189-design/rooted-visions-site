<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#10b981" offset="0"/>
      <stop stop-color="#059669" offset="1"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="60"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="#0b1221"/>
  <circle cx="250" cy="120" r="160" fill="url(#g)" opacity=".25" filter="url(#s)"/>
  <circle cx="980" cy="520" r="200" fill="url(#g)" opacity=".20" filter="url(#s)"/>

  <rect x="80" y="120" rx="28" width="1040" height="390" fill="#0f172a" stroke="#1f2937"/>
  <text x="120" y="270" fill="white" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif"
        font-weight="800" font-size="84">Rooted Visions</text>
  <text x="120" y="335" fill="#34d399" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif"
        font-weight="700" font-size="38">Rooted in Community. Built for the Future.</text>
  <text x="120" y="400" fill="#cbd5e1" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif"
        font-size="28">Automation, SOPs, and dashboards that give your team time back.</text>

  <rect x="120" y="440" rx="12" width="260" height="56" fill="url(#g)"/>
  <text x="250" y="478" text-anchor="middle" fill="white"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif"
        font-weight="700" font-size="22">Get a free consult</text>

  <text x="1080" y="560" text-anchor="end" fill="#94a3b8"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif"
        font-size="22">rootedvisions.site</text>
</svg>
